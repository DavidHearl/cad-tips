{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-end">
            <a class="navbar-brand" href="#">CAD Tips</a>
            <a href="{% url 'blog:post_list' %}">Home</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'blog:dashboard' %}">My dashboard</a>
            {% endif %}
  <span class="user">
    {% if request.user.is_authenticated %}
      Hello {{ request.user.first_name }},
      <a href="{% url 'blog:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}">Log-in</a>
    {% endif %}
  </span>

        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12" id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>

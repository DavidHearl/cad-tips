{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div>
    <h1 class="account-heading">Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {{ form | crispy }}
        <input class="general-button" type="submit" value="Send Email">
        {% csrf_token %}
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

	<div>
		<h1 class="account-heading">Welcome Back !</h1>
		<p>Please sign in to your account</p>

		<div class="login-form my-4">
			<form action="{% url 'blog:login' %}" method="post">
				{{ form | crispy }}
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}" />
				<input class="general-button" type="submit" value="Login">
			</form>
			<a href="{% url 'blog:password_reset' %}">Forgotten your password?</a>
		</div>

		<p>Don't have an account ?<a href="{% url 'blog:register' %}"> Register here</a></p>
	</div>

{% endblock %}

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>To change your password please, use the form below.</p>
    <form method="post">
    {{ form | crispy }}
    <input class="general-button" type="submit" value="Change">
    {% csrf_token %}
    </form>
{% endblock %}

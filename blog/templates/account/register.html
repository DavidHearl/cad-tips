{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="text-center">
        <h1 class="account-heading">Create an account</h1>
        <p>Register using the following below:</p>

        <form method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <input class="general-button" type="submit" value="Create my account">
        </form>
    </div>
{% endblock %}

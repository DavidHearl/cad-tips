{% extends "base.html" %}

{% block title %}Edit your account Information{% endblock %}

{% block content %}
    <h1>Edit your account</h1>
    <p>Edit your account information using the form below:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
